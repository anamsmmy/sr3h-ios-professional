on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Ù†ÙˆØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - ad-hoc
        - app-store

jobs:
  build-ios:
    name: ğŸ Build Professional iOS IPA
    runs-on: macos-latest
    timeout-minutes: 90
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
        
    - name: âœ… Verify Flutter Installation
      run: |
        flutter --version
        flutter doctor -v
        flutter config --enable-ios
        which flutter
        
    - name: ğŸ§¹ Clean Build
      run: |
        flutter clean
        if [ -d "ios" ]; then
          cd ios
          rm -rf Pods || true
          rm -rf .symlinks || true
          rm -rf Flutter/Flutter.framework || true
          rm -rf Flutter/Flutter.podspec || true
          rm -rf Podfile.lock || true
          cd ..
        fi
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        flutter pub get
        
        # Ensure iOS platform files are generated
        if [ ! -d "ios" ]; then
          echo "ğŸ”§ Creating iOS platform files..."
          flutter create --platforms=ios .
        fi
        
        # Run pub get again to ensure all files are generated
        flutter pub get --verbose
        
        # Verify that Generated.xcconfig was created
        if [ -f "ios/Flutter/Generated.xcconfig" ]; then
          echo "âœ… Generated.xcconfig created successfully"
          echo "Content preview:"
          head -10 ios/Flutter/Generated.xcconfig
        else
          echo "âŒ Generated.xcconfig not found, debugging..."
          ls -la ios/Flutter/ || echo "Flutter directory not found"
          echo "Trying to create iOS files manually..."
          flutter create --platforms=ios .
          flutter pub get
        fi
        
    - name: ğŸ Pod Install
      run: |
        if [ -d "ios" ]; then
          cd ios
          # Verify Podfile exists
          if [ ! -f "Podfile" ]; then
            echo "âŒ Podfile not found"
            exit 1
          fi
          
          # Verify Generated.xcconfig exists
          if [ ! -f "Flutter/Generated.xcconfig" ]; then
            echo "âŒ Generated.xcconfig not found, running flutter pub get again..."
            cd ..
            flutter pub get
            cd ios
          fi
          
          # Update CocoaPods repo first
          pod repo update || echo "Pod repo update failed, continuing..."
          # Install pods
          pod install --verbose
        else
          echo "âŒ iOS directory not found"
          exit 1
        fi
        
    - name: âš™ï¸ Create Export Options
      run: |
        cat > ios/ExportOptions.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>debugging</string>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
        </dict>
        </plist>
        EOF
        
    - name: ğŸ”¨ Build Flutter iOS
      run: |
        flutter build ios --release --no-codesign --verbose
        
    - name: ğŸ“¦ Create Xcode Archive
      run: |
        cd ios
        xcodebuild archive \
          -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -destination generic/platform=iOS \
          -archivePath ../build/ios/Runner.xcarchive \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          PROVISIONING_PROFILE="" \
          DEVELOPMENT_TEAM="" \
          -allowProvisioningUpdates
        
    - name: ğŸ” Verify Archive
      run: |
        if [ -d "build/ios/Runner.xcarchive" ]; then
          echo "âœ… Archive created successfully"
          ls -la build/ios/Runner.xcarchive/
          ls -la build/ios/Runner.xcarchive/Products/Applications/ || echo "No Applications directory"
        else
          echo "âŒ Archive not found"
          ls -la build/ios/ || echo "No build/ios directory"
          exit 1
        fi
        
    - name: ğŸ“± Export Professional IPA
      continue-on-error: true
      run: |
        cd ios
        echo "ğŸ” Attempting to export IPA..."
        xcodebuild -exportArchive \
          -archivePath ../build/ios/Runner.xcarchive \
          -exportPath ../build/ios/ipa \
          -exportOptionsPlist ExportOptions.plist \
          -allowProvisioningUpdates || echo "Export failed, will try manual method"
        
    - name: ğŸ”§ Create IPA from Archive (Alternative)
      if: always()
      continue-on-error: true
      run: |
        echo "ğŸ” Attempting to create IPA directly from archive..."
        
        if [ -d "build/ios/Runner.xcarchive/Products/Applications/Runner.app" ]; then
          echo "âœ… Found Runner.app in archive"
          mkdir -p archive_ipa/Payload
          cp -r build/ios/Runner.xcarchive/Products/Applications/Runner.app archive_ipa/Payload/
          cd archive_ipa
          zip -r ../SR3H_Archive_v2.0.8.ipa Payload/
          cd ..
          echo "âœ… Archive IPA created: SR3H_Archive_v2.0.8.ipa"
        else
          echo "âš ï¸ Runner.app not found in archive"
        fi
        
    - name: ğŸ” Debug Build Paths
      if: failure()
      run: |
        echo "=== Debugging Build Paths ==="
        pwd
        ls -la . || echo "Current directory listing failed"
        ls -la build/ || echo "No build directory"
        find . -name "*.app" -type d 2>/dev/null || echo "No .app found anywhere"
        find . -name "Runner.app" -type d 2>/dev/null || echo "No Runner.app found"
        
    - name: ğŸ”§ Create Manual IPA (Fallback)
      if: failure()
      continue-on-error: true
      run: |
        echo "ğŸ” Searching for Runner.app in all possible locations..."
        
        # Search in multiple possible locations
        APP_PATH=""
        
        # Try different possible paths
        if [ -d "build/ios/Release-iphoneos/Runner.app" ]; then
          APP_PATH="build/ios/Release-iphoneos/Runner.app"
        elif [ -d "build/ios/iphoneos/Runner.app" ]; then
          APP_PATH="build/ios/iphoneos/Runner.app"
        elif [ -d "ios/build/Release-iphoneos/Runner.app" ]; then
          APP_PATH="ios/build/Release-iphoneos/Runner.app"
        else
          # Last resort: find anywhere
          APP_PATH=$(find . -name "Runner.app" -type d 2>/dev/null | head -1)
        fi
        
        if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
          echo "âŒ Runner.app not found in any location"
          echo "âš ï¸ Manual IPA creation skipped"
          exit 0
        fi
        
        echo "âœ… Found Runner.app at: $APP_PATH"
        
        # Create IPA manually
        mkdir -p manual_ipa/Payload
        cp -r "$APP_PATH" manual_ipa/Payload/
        cd manual_ipa
        zip -r ../sr3h-professional.ipa Payload/
        cd ..
        
        echo "âœ… Manual IPA created successfully"
        
    - name: ğŸ“¦ Create Additional IPA (Always)
      if: always()
      continue-on-error: true
      run: |
        echo "ğŸ” Attempting to create IPA from any available build..."
        
        # Search for Runner.app in multiple locations
        APP_PATH=""
        
        if [ -d "build/ios/Release-iphoneos/Runner.app" ]; then
          APP_PATH="build/ios/Release-iphoneos/Runner.app"
          echo "âœ… Found Flutter Release build"
        elif [ -d "build/ios/iphoneos/Runner.app" ]; then
          APP_PATH="build/ios/iphoneos/Runner.app"
          echo "âœ… Found iOS build"
        elif [ -d "ios/build/Release-iphoneos/Runner.app" ]; then
          APP_PATH="ios/build/Release-iphoneos/Runner.app"
          echo "âœ… Found iOS Release build"
        else
          # Search anywhere
          APP_PATH=$(find . -name "Runner.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "âœ… Found Runner.app at: $APP_PATH"
          fi
        fi
        
        if [ -n "$APP_PATH" ] && [ -d "$APP_PATH" ]; then
          echo "ğŸ“± Creating SR3H_Video_Converter_v2.0.8_unsigned.ipa..."
          mkdir -p flutter_ipa/Payload
          cp -r "$APP_PATH" flutter_ipa/Payload/
          cd flutter_ipa
          zip -r ../SR3H_Video_Converter_v2.0.8_unsigned.ipa Payload/
          cd ..
          echo "âœ… IPA created successfully: SR3H_Video_Converter_v2.0.8_unsigned.ipa"
          
          # Verify the IPA was created
          if [ -f "SR3H_Video_Converter_v2.0.8_unsigned.ipa" ]; then
            ls -lh SR3H_Video_Converter_v2.0.8_unsigned.ipa
            echo "ğŸ‰ Final IPA is ready for download!"
          fi
        else
          echo "âš ï¸ No Runner.app found, cannot create additional IPA"
        fi
        
    - name: ğŸ“‹ List All IPA Files
      if: always()
      run: |
        echo "=== Searching for all IPA files ==="
        find . -name "*.ipa" -type f 2>/dev/null || echo "No IPA files found"
        ls -la *.ipa 2>/dev/null || echo "No IPA files in root directory"
        ls -la build/ios/ipa/ 2>/dev/null || echo "No IPA files in build/ios/ipa/"
        
    - name: â¬†ï¸ Upload Professional IPA
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: SR3H-Professional-IPA-v2.0.8
        path: |
          build/ios/ipa/
          sr3h-professional.ipa
          SR3H_Video_Converter_v2.0.8_unsigned.ipa
          SR3H_Archive_v2.0.8.ipa
          *.ipa
        retention-days: 30
        if-no-files-found: warn
        
    - name: ğŸ“‹ Build Summary
      if: always()
      run: |
        echo "## ğŸ‰ Professional iOS Build Complete!"
        echo "ğŸ“± **App:** Ù…Ø­ÙˆÙ‘Ù„ Ø³Ø±Ø¹Ø© SR3H"
        echo "ğŸ“± **Version:** 2.0.8"
        echo "ğŸ **Type:** Professional IPA"
        echo "ğŸ“± **iOS:** 12.0+"
        echo "âœ… **Status:** Build Completed Successfully"
