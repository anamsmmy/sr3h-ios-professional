on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Ù†ÙˆØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - ad-hoc
        - app-store

jobs:
  build-ios:
    name: ğŸ Build Professional iOS IPA
    runs-on: macos-latest
    timeout-minutes: 90
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'
        channel: 'stable'
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get
      
    - name: ğŸ§¹ Clean Build
      run: |
        flutter clean
        cd ios
        rm -rf Pods
        rm -rf .symlinks
        rm -rf Flutter/Flutter.framework
        rm -rf Flutter/Flutter.podspec
        
    - name: ğŸ Pod Install
      run: |
        cd ios
        pod install --repo-update
        
    - name: âš™ï¸ Create Export Options
      run: |
        cat > ios/ExportOptions.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
        </dict>
        </plist>
        EOF
        
    - name: ğŸ”¨ Build Flutter iOS
      run: |
        flutter build ios --release --no-codesign --verbose
        
    - name: ğŸ“¦ Create Xcode Archive
      run: |
        cd ios
        xcodebuild archive \
          -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -destination generic/platform=iOS \
          -archivePath ../build/ios/Runner.xcarchive \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO
        
    - name: ğŸ“± Export Professional IPA
      run: |
        cd ios
        xcodebuild -exportArchive \
          -archivePath ../build/ios/Runner.xcarchive \
          -exportPath ../build/ios/ipa \
          -exportOptionsPlist ExportOptions.plist
        
    - name: ğŸ”§ Create Manual IPA (Fallback)
      if: failure()
      run: |
        cd build/ios/iphoneos
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r ../../../sr3h-professional.ipa Payload/
        
    - name: â¬†ï¸ Upload Professional IPA
      uses: actions/upload-artifact@v4
      with:
        name: SR3H-Professional-IPA
        path: |
          build/ios/ipa/*.ipa
          sr3h-professional.ipa
        retention-days: 30
        
    - name: ğŸ“‹ Build Summary
      if: always()
      run: |
        echo "## ğŸ‰ Professional iOS Build Complete!"
