name: Build IPA Simple

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  build_ipa:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Clean build
      run: flutter clean && flutter pub get
      
    - name: Build iOS without codesign
      run: |
        flutter build ios --release --no-codesign
        
    - name: Create IPA
      run: |
        mkdir -p Payload
        cp -r build/ios/iphoneos/Runner.app Payload/
        zip -r SR3H_Video_Converter_v2.0.8.ipa Payload/
        ls -la *.ipa
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: SR3H_Video_Converter_IPA_v2.0.8
        path: SR3H_Video_Converter_v2.0.8.ipa
        retention-days: 30
        
    - name: Show success message
      run: |
        echo "âœ… IPA build completed successfully!"
        echo "ðŸ“± File: SR3H_Video_Converter_v2.0.8.ipa"
        echo "ðŸ“¥ Download from Artifacts section"