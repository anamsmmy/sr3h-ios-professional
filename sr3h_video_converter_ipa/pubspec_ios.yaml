name: sr3h_video_converter
description: محوّل سرعة - تحويل الفيديو إلى 60 إطار (iOS Version)
publish_to: 'none'
version: 2.0.6+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # قاعدة البيانات والتفعيل
  supabase_flutter: ^2.8.0
  
  # اختيار الملفات
  file_picker: ^8.1.4
  
  # معالجة الفيديو - iOS Compatible
  ffmpeg_kit_flutter: ^6.0.3
  
  # إدارة الملفات والمسارات
  path_provider: ^2.1.4
  
  # الأذونات - iOS Compatible
  permission_handler: ^11.3.1
  
  # معلومات الجهاز
  device_info_plus: ^10.1.2
  
  # أدوات إضافية
  crypto: ^3.0.3
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.1
  
  # iOS specific
  android_intent_plus: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/
  
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
