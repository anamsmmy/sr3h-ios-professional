plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProps = new Properties()
def localFile  = rootProject.file('local.properties')
if (localFile.exists()) localFile.withReader('UTF-8') { localProps.load(it) }

def flutterVersionCode = localProps['flutter.versionCode'] ?: '1'
def flutterVersionName = localProps['flutter.versionName'] ?: '2.0.1'

android {
    namespace        "com.sr3h.video_converter"
    compileSdk       35
    ndkVersion       "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId      "com.sr3h.video_converter"
        minSdkVersion      24
        targetSdkVersion   34
        versionCode        flutterVersionCode.toInteger()
        versionName        flutterVersionName
        multiDexEnabled    true
    }

    buildTypes {
        release {
            signingConfig   signingConfigs.debug   // غيّره إذا كان لديك Keystore
            minifyEnabled   false
            shrinkResources false
        }
    }

    packagingOptions {
        pickFirst "lib/arm64-v8a/libavcodec.so"
        pickFirst "lib/arm64-v8a/libavdevice.so"
        pickFirst "lib/arm64-v8a/libavfilter.so"
        pickFirst "lib/arm64-v8a/libavformat.so"
        pickFirst "lib/arm64-v8a/libavutil.so"
        pickFirst "lib/arm64-v8a/libswresample.so"
        pickFirst "lib/arm64-v8a/libswscale.so"
        pickFirst "lib/armeabi-v7a/libavcodec.so"
        pickFirst "lib/armeabi-v7a/libavdevice.so"
        pickFirst "lib/armeabi-v7a/libavfilter.so"
        pickFirst "lib/armeabi-v7a/libavformat.so"
        pickFirst "lib/armeabi-v7a/libavutil.so"
        pickFirst "lib/armeabi-v7a/libswresample.so"
        pickFirst "lib/armeabi-v7a/libswscale.so"
        pickFirst "lib/x86/libavcodec.so"
        pickFirst "lib/x86/libavdevice.so"
        pickFirst "lib/x86/libavfilter.so"
        pickFirst "lib/x86/libavformat.so"
        pickFirst "lib/x86/libavutil.so"
        pickFirst "lib/x86/libswresample.so"
        pickFirst "lib/x86/libswscale.so"
        pickFirst "lib/x86_64/libavcodec.so"
        pickFirst "lib/x86_64/libavdevice.so"
        pickFirst "lib/x86_64/libavfilter.so"
        pickFirst "lib/x86_64/libavformat.so"
        pickFirst "lib/x86_64/libavutil.so"
        pickFirst "lib/x86_64/libswresample.so"
        pickFirst "lib/x86_64/libswscale.so"
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    // FFmpeg-kit will be provided by the Flutter plugin
}
